<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .icon {
      font-size: 100px;
      color: #ffc107;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="icon animate__animated animate__bounceIn">
    <i class="fas fa-hard-hat"></i>
  </div>

  <h1 class="animate__animated animate__fadeInDown">We're Working On It!</h1>
  <p class="message animate__animated animate__fadeInUp animate__delay-1s">
    This content is currently under construction and will be available soon. Stay tuned!
  </p>

  <div class="footer">
    &copy; 2025 Bakr Tech Academy. All rights reserved.
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
